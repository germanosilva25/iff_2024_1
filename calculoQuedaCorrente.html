<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  
<div class="container mt-5 py-5 text-center">
        
        <h1 class="text-danger">Cáculo Bitola de Fio</h1>
</div>
<div class="container mt-2">
  <div class="row">
    <div class="col-12 mb-5">
        <label for="customRange3" class="form-label">Deslize para alterar a distância</label>
        <input id="distancia" type="range" class="form-range" min="0" max="100" step="1" id="customRange3">
    </div>
    <div class="col-12 mb-5">
        <label for="customRange3" class="form-label">Deslize para alterar a corrente</label>
        <input id="corrente" type="range" class="form-range" min="0" max="100" step="1" id="customRange3">
    </div>
    <div class="col-4 text-center my-2">
        <h1 class="text-dark  my-1">Corrente do circuito</h1>
        <div id="correnteCircuito"></div>
    </div>
    <div class="col-4 text-center my-2">
        <h1 class="text-dark  my-1">Distância do circuito</h1>
        <div id="distanciaCircuito"></div>
    </div>
    <div class="col-4 text-center my-2">
        <h1 class="text-dark  my-1">Bitola do fio</h1>
        <div id="bitola"></div>
    </div>
    
</div>
<script src="js/js.js"></script>
<script src="js/jquery.js"></script>
<script>
    $('#corrente').on('input', function(){
        let i = $(this).val()
        let d = $('#distancia').val()

        let bitola = (2 * i * d) / (58 * 3.81)

        $('#bitola').html(`<h1 class="text-primary my-1">${bitola.toFixed(2)}mm</h1>`)
        $('#distanciaCircuito').html(`<h1 class="text-primary my-1">${d}m</h1>`)
        $('#correnteCircuito').html(`<h1 class="text-primary my-1">${i}i</h1>`)
    })
    $('#distancia').on('input', function(){
        let d = $(this).val()
        let i = $('#corrente').val()

        let bitola = (2 * i * d) / (58 * 3.81)

        $('#bitola').html(`<h1 class="text-primary my-1">${bitola.toFixed(2)}mm</h1>`)
        $('#distanciaCircuito').html(`<h1 class="text-primary my-1">${d}m</h1>`)
        $('#correnteCircuito').html(`<h1 class="text-primary my-1">${i}i</h1>`)
    })

    $(document).ready(function(){
        let i = $('#corrente').val()
        let d = $('#distancia').val()
        let bitola = (2 * i * d) / (58 * 3.81)

        $('#bitola').html(`<h1 class="text-primary my-1">${bitola.toFixed(2)}mm</h1>`)
        $('#distanciaCircuito').html(`<h1 class="text-primary my-1">${$('#distancia').val()}m</h1>`)
        $('#correnteCircuito').html(`<h1 class="text-primary my-1">${$('#corrente').val()}i</h1>`) 
    })
</script>
</body>
</html>
